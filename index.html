<!DOCTYPE html>
<html>

<head>
  <title>Soulver-web</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="./dependencies/math.min.js"></script>
</head>

<body>

  <template>
    <div class="row">
      <!-- MOSTRATO -->
      <div class="formatted"></div>
      <!-- NASCOSTO -->
      <div class="editable" contenteditable oninput="highLite(this)" onkeydown="onKeyPress(event, this)"
        onfocus="selectRow(this)"></div>
    </div>
  </template>

  <!-- RISULTATI -->
  <template>
    <div class="row">
      <div class="result"></div>
    </div>
  </template>

  <button class="toggle-theme">On</button>

  <div class="content">
    <!-- INPUT ROWS -->
    <div class="left"></div>
    <!-- RESULTS -->
    <div class="right"></div>
  </div>

  <script src="./app.js"></script>

</body>

</html>
