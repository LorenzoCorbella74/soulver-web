<!DOCTYPE html>
<html>

<head>
  <title>Soulver-web</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
  <script src="./dependencies/math.min.js"></script>
</head>

<body>

  <template>
    <div class="row">
      <!-- MOSTRATO -->
      <div class="formatted"></div>
      <!-- NASCOSTO -->
      <div class="editable" contenteditable oninput="highLite(this)" onkeydown="onKeyPress(event, this)"
        onfocus="selectRow(this)"></div>
    </div>
  </template>

  <!-- RISULTATI -->
  <template>
    <div class="row">
      <div class="result"></div>
    </div>
  </template>

  <button class="btn toggle-theme">
    <i class="far fa-lightbulb icon"></i>
  </button>

  <button class="btn save-btn">
    <i class="far fa-save icon"></i>
  </button>

  <button class="btn import-btn">
    <i class="fas fa-file-import icon"></i>
  </button>

  <!-- DOWNLOAD -->
  <a id="downloadAnchorElem" style="display:none"></a>

  <!-- IMPORT FILE -->
  <input id="file-input" type="file" name="name" style="display: none;" />

  <div class="content">
    <!-- INPUT ROWS -->
    <div class="left"></div>
    <!-- RESULTS -->
    <div class="right"></div>
  </div>

  <script src="./app.js"></script>

</body>

</html>
